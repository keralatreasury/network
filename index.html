<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Admin - Dynamic Menu from Google Sheets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Styles */
        .navbar {
            background-color: #333;
            padding: 0 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        /* Logo and Brand Area */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #4CAF50;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .brand h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Menu Container */
        .menu-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            flex-wrap: wrap;
            position: relative;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #444;
        }

        /* Submenu Styles */
        .submenu {
            list-style: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #444;
            min-width: 200px;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .nav-item:hover .submenu {
            display: block;
        }

        .submenu-item {
            width: 100%;
        }

        .submenu-link {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
            white-space: nowrap;
        }

        .submenu-link:hover {
            background-color: #555;
        }

        /* Iframe Container */
        .iframe-container {
            flex: 1;
            width: 100%;
            background-color: #f5f5f5;
            position: relative;
            min-height: 500px;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .menu-container {
                width: 100%;
                justify-content: flex-start;
            }

            .nav-menu {
                justify-content: flex-start;
                flex-direction: column;
                width: 100%;
            }
            
            .submenu {
                position: static;
                width: 100%;
                box-shadow: none;
            }

            .submenu-link {
                padding-left: 30px;
            }
        }

        /* Small screens */
        @media (max-width: 480px) {
            .brand h1 {
                font-size: 1.2rem;
            }

            .logo {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="brand">
            <div class="logo">ðŸ“Š</div>
            <h1>NOC Admin</h1>
        </div>
        <div class="menu-container" id="menu-container">
            <!-- Menu will be populated by JavaScript -->
        </div>
    </nav>

    <div class="iframe-container">
        <iframe id="content-frame" src="about:blank" title="Content"></iframe>
        <div class="loading" id="loading" style="display: none;">Loading...</div>
    </div>

    <script>
        // Configuration - Replace these with your actual values
        const SPREADSHEET_ID = '1jd1xZe9x2mrZm5KAwGT12vMNYjbrnynsmelNKeK95jc';
        const API_KEY = 'AIzaSyBB1V3vJpNZ9X1GIF-YOwoa6YSt_iXMLo0';
        const SHEET_NAME = 'Menu';
        const RANGE = 'A:C'; // Main Menu, Sub Menu, URL

        // Fetch data from Google Sheets
        async function fetchMenuData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                return processSheetData(data.values);
            } catch (error) {
                console.error('Error fetching menu data:', error);
                document.getElementById('menu-container').innerHTML = `
                    <div style="color: white; padding: 15px; text-align: center;">
                        Error loading menu: ${error.message}. Please check if the sheet is publicly accessible.
                    </div>
                `;
                return [];
            }
        }

        // Process the sheet data into a structured menu format
        function processSheetData(rows) {
            if (!rows || rows.length < 2) return [];

            // First row is headers, so we start from index 1
            const menuData = [];
            const menuMap = new Map();

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < 3) continue;

                const [mainMenu, subMenu, url] = row;

                if (!mainMenu || !subMenu || !url) continue;

                if (!menuMap.has(mainMenu)) {
                    const menuItem = {
                        title: mainMenu,
                        subItems: []
                    };
                    menuData.push(menuItem);
                    menuMap.set(mainMenu, menuItem);
                }

                menuMap.get(mainMenu).subItems.push({
                    title: subMenu,
                    url: url
                });
            }

            return menuData;
        }

        // Render the navigation menu
        function renderMenu(menuData) {
            const menuContainer = document.getElementById('menu-container');
            
            if (menuData.length === 0) {
                menuContainer.innerHTML = '<div style="color: white; padding: 15px; text-align: center;">No menu items found</div>';
                return;
            }

            const ul = document.createElement('ul');
            ul.className = 'nav-menu';

            menuData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';

                const a = document.createElement('a');
                a.href = '#';
                a.className = 'nav-link';
                a.textContent = item.title;
                
                // Prevent default click behavior for main menu items
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                });

                li.appendChild(a);

                if (item.subItems.length > 0) {
                    const subUl = document.createElement('ul');
                    subUl.className = 'submenu';

                    item.subItems.forEach(subItem => {
                        const subLi = document.createElement('li');
                        subLi.className = 'submenu-item';

                        const subA = document.createElement('a');
                        subA.href = '#';
                        subA.className = 'submenu-link';
                        subA.textContent = subItem.title;
                        
                        // Handle submenu item clicks
                        subA.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadUrlInIframe(subItem.url);
                        });

                        subLi.appendChild(subA);
                        subUl.appendChild(subLi);
                    });

                    li.appendChild(subUl);
                }

                ul.appendChild(li);
            });

            menuContainer.innerHTML = '';
            menuContainer.appendChild(ul);
        }

        // Load URL in iframe
        function loadUrlInIframe(url) {
            const iframe = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            
            // Show loading indicator
            loading.style.display = 'block';
            
            // Handle URL - ensure it has protocol
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }

            // Set iframe source
            iframe.onload = function() {
                loading.style.display = 'none';
            };
            
            iframe.onerror = function() {
                loading.style.display = 'none';
                alert('Error loading the page. Please check the URL.');
            };

            iframe.src = fullUrl;
        }

        // Initialize the application
        async function init() {
            const menuData = await fetchMenuData();
            renderMenu(menuData);
        }

        // Start the application
        init();

        // Handle iframe loading states
        document.getElementById('content-frame').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
