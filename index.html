<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Admin - Network Operations Center</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Brand with bi-compass -->
            <a class="navbar-brand" href="#">
                <div class="logo">
                    <i class="bi bi-compass"></i>
                </div>
                <div class="brand-text">
                    <h1>NOC Admin</h1>
                    <span>Network Operations Center</span>
                </div>
            </a>

            <div class="d-flex align-items-center">
                <!-- Theme Toggle Switch -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider">
                            <i class="bi bi-sun"></i>
                            <i class="bi bi-moon"></i>
                        </span>
                    </label>
                </div>

                <!-- Mobile Toggle Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <!-- Desktop Menu -->
                <div class="desktop-menu ms-auto" id="desktop-menu-container"></div>
                <!-- Mobile Menu -->
                <div class="mobile-only w-100" id="mobile-menu-container"></div>
            </div>
        </div>
    </nav>

    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe id="content-frame" src="about:blank" title="Content"></iframe>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Loading...
        </div>
        <div class="welcome-message" id="welcome-message">
            <h2><i class="bi bi-compass"></i> NOC Admin</h2>
            <p>Select a menu item to get started</p>
            <p class="text-muted mt-3" style="font-size: 0.9rem;">Network Operations Center</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
 
</body>
</html>
