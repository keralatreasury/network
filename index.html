<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Admin - Network Operations Center</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Light Theme Variables */
        body.light-theme {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --navbar-start: #e8eef4;
            --navbar-end: #d0ddeb;
            --text-primary: #1a2634;
            --text-secondary: #2c3e50;
            --text-muted: #5a6a7a;
            --border-color: #cbd5e1;
            --dropdown-bg: #ffffff;
            --dropdown-hover: #f1f5f9;
            --header-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --header-text: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --link-icon: #64748b;
            --scrollbar-track: #e2e8f0;
            --scrollbar-thumb: #94a3b8;
            --scrollbar-thumb-hover: #64748b;
        }

        /* Dark Theme Variables */
        body.dark-theme {
            --bg-primary: #0a0c10;
            --bg-secondary: #1e293b;
            --bg-tertiary: #0f172a;
            --navbar-start: #0f172a;
            --navbar-end: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --dropdown-bg: #1e293b;
            --dropdown-hover: #2d3a4f;
            --header-bg: linear-gradient(135deg, #1e293b 0%, #2d3a4f 100%);
            --header-text: #f1f5f9;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --link-icon: #94a3b8;
            --scrollbar-track: #1a2534;
            --scrollbar-thumb: #475569;
            --scrollbar-thumb-hover: #5f6b7f;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Custom Navbar Styles */
        .navbar-custom {
            background: linear-gradient(135deg, var(--navbar-start) 0%, var(--navbar-end) 100%);
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 20px var(--shadow-color);
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .brand-text {
            line-height: 1.2;
        }

        .brand-text h1 {
            color: var(--text-primary);
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }

        .brand-text span {
            font-size: 0.75rem;
            color: var(--text-muted);
            display: block;
        }

        /* Theme Toggle Switch */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #2d3a4f;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
            border: 2px solid var(--border-color);
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 22px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 22px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #3b82f6;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider i {
            color: white;
            font-size: 14px;
            position: absolute;
            top: 8px;
            transition: opacity 0.3s ease;
        }

        .slider .bi-sun {
            left: 8px;
            opacity: 0.7;
        }

        .slider .bi-moon {
            right: 8px;
            opacity: 0.7;
        }

        input:checked + .slider .bi-sun {
            opacity: 0.4;
        }

        input:checked + .slider .bi-moon {
            opacity: 1;
        }

        /* Navigation Menu */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item-custom {
            position: relative;
        }

        .nav-link-custom {
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .nav-link-custom:hover {
            background: var(--dropdown-hover);
            color: var(--text-primary);
        }

        .nav-link-custom i, 
        .nav-link-custom .bi {
            font-size: 1rem;
            color: var(--link-icon);
        }

        .nav-item-custom.active .nav-link-custom {
            background: var(--dropdown-hover);
            color: var(--text-primary);
        }

        .nav-item-custom.active .nav-link-custom i,
        .nav-item-custom.active .nav-link-custom .bi {
            color: var(--text-primary);
        }

        .chevron-icon {
            font-size: 0.8rem !important;
            margin-left: 5px;
            transition: transform 0.3s ease;
        }

        .nav-item-custom.active .chevron-icon {
            transform: rotate(180deg);
        }

        /* Dropdown Menu */
        .dropdown-menu-custom {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--dropdown-bg);
            min-width: 320px;
            border-radius: 12px;
            box-shadow: 0 20px 30px -10px var(--shadow-color);
            padding: 0;
            margin-top: 8px;
            z-index: 1000;
            display: none;
            border: 1px solid var(--border-color);
        }

        .dropdown-menu-custom.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header-custom {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-header-custom .bi {
            color: var(--link-icon);
            font-size: 1rem;
        }

        .dropdown-item-custom {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .dropdown-item-custom:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .dropdown-item-custom .bi {
            color: var(--link-icon);
            font-size: 1rem;
            width: 20px;
        }

        .dropdown-item-custom:hover {
            background: var(--dropdown-hover);
            color: var(--text-primary);
        }

        .dropdown-item-custom:hover .bi {
            color: var(--text-primary);
        }

        /* Mobile Menu Styles */
        .navbar-collapse {
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-top: 1rem;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .mobile-nav-item {
            width: 100%;
            margin-bottom: 2px;
        }

        .mobile-nav-link {
            color: var(--text-secondary);
            padding: 14px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
            cursor: pointer;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            margin-bottom: 2px;
        }

        .mobile-nav-link:hover {
            background: var(--dropdown-hover);
        }

        .mobile-nav-link .bi,
        .mobile-nav-link i {
            color: var(--link-icon);
            font-size: 1rem;
        }

        .mobile-submenu {
            list-style: none;
            padding-left: 0;
            margin: 2px 0 4px 0;
            display: none;
        }

        .mobile-submenu.show {
            display: block;
        }

        .mobile-submenu-header {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 10px 16px 10px 32px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            margin: 2px 0;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mobile-submenu-header .bi {
            color: var(--link-icon);
        }

        .mobile-submenu-item {
            width: 100%;
        }

        .mobile-submenu-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px 12px 48px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            margin: 2px 0;
        }

        .mobile-submenu-link .bi {
            color: var(--link-icon);
            font-size: 0.9rem;
            width: 18px;
        }

        .mobile-submenu-link:hover {
            background: var(--dropdown-hover);
            color: var(--text-primary);
        }

        .mobile-submenu-link:hover .bi {
            color: var(--text-primary);
        }

        /* Iframe Container */
        .iframe-container {
            flex: 1;
            width: 100%;
            background: var(--bg-primary);
            position: relative;
            overflow: hidden;
            border-top: 1px solid var(--border-color);
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: var(--text-primary);
            background: var(--bg-secondary);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 25px -5px var(--shadow-color);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
            border: 1px solid var(--border-color);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--border-color);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Message */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 40px -15px var(--shadow-color);
            pointer-events: none;
            width: 90%;
            max-width: 450px;
            border: 1px solid var(--border-color);
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* Error Message */
        .error-message {
            color: #fca5a5;
            padding: 12px 16px;
            background: #451a1a;
            border: 1px solid #7f1d1d;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Responsive */
        @media (max-width: 991.98px) {
            .desktop-menu {
                display: none !important;
            }
            
            .navbar-collapse {
                max-height: 60vh;
                overflow-y: auto;
            }
        }

        @media (min-width: 992px) {
            .mobile-only {
                display: none !important;
            }
            
            .navbar-collapse {
                background: transparent;
                margin-top: 0;
                padding: 0;
                backdrop-filter: none;
                border: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <div class="logo">üåê</div>
                <div class="brand-text">
                    <h1>NOC Admin</h1>
                    <span>Network Operations Center</span>
                </div>
            </a>

            <div class="d-flex align-items-center">
                <!-- Theme Toggle Switch -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider">
                            <i class="bi bi-sun"></i>

                    </label>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">

    <div class="iframe-container">
        <iframe id="content-frame" src="about:blank" title="Content"></iframe>

            <div class="loading-spinner"></div>
            Loading...
        </div>
        <div class="welcome-message" id="welcome-message">
            <h2>üåê Welcome NOC Admin</h2>
            <p>Select a menu item to get started</p>
            <p class="text-muted mt-3" style="font-size: 0.9rem;">Network Operations Center</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuration
        const SPREADSHEET_ID = '1jd1xZe9x2mrZm5KAwGT12vMNYjbrnynsmelNKeK95jc';
        const API_KEY = 'AIzaSyBB1V3vJpNZ9X1GIF-YOwoa6YSt_iXMLo0';
        const MENU_SHEET = 'Menu';
        const ICON_SHEET = 'icons';
        const MENU_RANGE = 'A:D';
        const ICON_RANGE = 'A:F';

        // Data storage
        let menuData = [];
        let iconData = new Map(); // Key: "mainMenu|subMenu|linkItem" -> icon

        // Theme management
        function initTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme) {
                document.body.className = savedTheme;
                document.getElementById('theme-toggle').checked = savedTheme === 'dark-theme';
            } else {
                document.body.className = prefersDark ? 'dark-theme' : 'light-theme';
                document.getElementById('theme-toggle').checked = prefersDark;
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.contains('dark-theme');
            const newTheme = isDark ? 'light-theme' : 'dark-theme';
            
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        }

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            try {
                // Fetch menu data
                const menuUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${MENU_SHEET}!${MENU_RANGE}?key=${API_KEY}`;
                const menuResponse = await fetch(menuUrl);
                const menuData_raw = await menuResponse.json();

                if (menuData_raw.error) {
                    throw new Error(menuData_raw.error.message);
                }

                // Fetch icon data
                const iconUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${ICON_SHEET}!${ICON_RANGE}?key=${API_KEY}`;
                const iconResponse = await fetch(iconUrl);
                const iconData_raw = await iconResponse.json();

                if (!iconData_raw.error) {
                    processIconData(iconData_raw.values);
                }

                return processMenuData(menuData_raw.values);
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Error loading menu: ' + error.message);
                return [];
            }
        }

        // Process icon data
        function processIconData(rows) {
            if (!rows || rows.length < 2) return;

            // Skip header row
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < 6) continue;

                const [mainMenu, mainIcon, subMenu, subIcon, linkItem, linkIcon] = row;
                
                if (mainMenu && subMenu && linkItem) {
                    const key = `${mainMenu}|${subMenu}|${linkItem}`;
                    iconData.set(key, {
                        mainIcon: mainIcon || '<i class="bi bi-folder2"></i>',
                        subIcon: subIcon || '<i class="bi bi-folder2"></i>',
                        linkIcon: linkIcon || '<i class="bi bi-link"></i>'
                    });
                }
            }
        }

        // Get icon for menu item
        function getIcon(mainMenu, subMenu, linkItem, level) {
            const key = `${mainMenu}|${subMenu}|${linkItem}`;
            const icons = iconData.get(key);
            
            if (icons) {
                switch(level) {
                    case 'main': return icons.mainIcon;
                    case 'sub': return icons.subIcon;
                    case 'link': return icons.linkIcon;
                    default: return '<i class="bi bi-folder2"></i>';
                }
            }
            
            // Default icons based on level
            switch(level) {
                case 'main': return '<i class="bi bi-grid"></i>';
                case 'sub': return '<i class="bi bi-folder"></i>';
                case 'link': return '<i class="bi bi-link-45deg"></i>';
                default: return '<i class="bi bi-folder2"></i>';
            }
        }

        // Process menu data
        function processMenuData(rows) {
            if (!rows || rows.length < 2) return [];

            const menuMap = new Map();

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < 4) continue;

                const [mainMenu, subMenu, linkItem, url] = row;

                if (!mainMenu || !subMenu || !linkItem || !url) continue;

                if (!menuMap.has(mainMenu)) {
                    menuMap.set(mainMenu, new Map());
                }

                const subMenuMap = menuMap.get(mainMenu);
                
                if (!subMenuMap.has(subMenu)) {
                    subMenuMap.set(subMenu, []);
                }

                subMenuMap.get(subMenu).push({
                    title: linkItem,
                    url: url,
                    icon: getIcon(mainMenu, subMenu, linkItem, 'link')
                });
            }

            return Array.from(menuMap.entries()).map(([mainMenu, subMenuMap]) => ({
                title: mainMenu,
                icon: getIcon(mainMenu, '', '', 'main'),
                subMenus: Array.from(subMenuMap.entries()).map(([subMenu, items]) => ({
                    title: subMenu,
                    icon: getIcon(mainMenu, subMenu, '', 'sub'),
                    items: items
                }))
            }));
        }

        // Render desktop menu
        function renderDesktopMenu(menuData) {
            const container = document.getElementById('desktop-menu-container');
            
            if (menuData.length === 0) {
                container.innerHTML = '<div class="text-muted p-3">No menu items found</div>';
                return;
            }

            const navMenu = document.createElement('div');
            navMenu.className = 'nav-menu';

            menuData.forEach((mainItem, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'nav-item-custom';
                const dropdownId = `dropdown-${index}`;

                const mainLink = document.createElement('a');
                mainLink.className = 'nav-link-custom';
                mainLink.href = '#';
                
                // Add icon and title
                const iconSpan = document.createElement('span');
                iconSpan.innerHTML = mainItem.icon;
                mainLink.appendChild(iconSpan);
                mainLink.appendChild(document.createTextNode(mainItem.title));
                
                // Add chevron
                const chevron = document.createElement('i');
                chevron.className = 'bi bi-chevron-down chevron-icon';
                mainLink.appendChild(chevron);

                if (mainItem.subMenus.length > 0) {
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown-menu-custom';
                    dropdown.id = dropdownId;

                    mainItem.subMenus.forEach(subMenu => {
                        const header = document.createElement('div');
                        header.className = 'dropdown-header-custom';
                        
                        const headerIcon = document.createElement('span');
                        headerIcon.innerHTML = subMenu.icon;
                        header.appendChild(headerIcon);
                        header.appendChild(document.createTextNode(subMenu.title));
                        dropdown.appendChild(header);

                        subMenu.items.forEach(item => {
                            const itemLink = document.createElement('a');
                            itemLink.className = 'dropdown-item-custom';
                            itemLink.href = '#';
                            
                            const itemIcon = document.createElement('span');
                            itemIcon.innerHTML = item.icon;
                            itemLink.appendChild(itemIcon);
                            itemLink.appendChild(document.createTextNode(item.title));
                            
                            itemLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                loadUrlInIframe(item.url);
                                closeAllDropdowns();
                            });
                            
                            dropdown.appendChild(itemLink);
                        });
                    });

                    itemDiv.appendChild(dropdown);
                    
                    mainLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        toggleDropdown(dropdownId, itemDiv);
                    });
                }

                itemDiv.appendChild(mainLink);
                navMenu.appendChild(itemDiv);
            });

            container.innerHTML = '';
            container.appendChild(navMenu);
        }

        // Render mobile menu
        function renderMobileMenu(menuData) {
            const container = document.getElementById('mobile-menu-container');
            
            if (menuData.length === 0) {
                container.innerHTML = '<div class="text-muted p-3">No menu items found</div>';
                return;
            }

            const menuDiv = document.createElement('div');
            menuDiv.className = 'py-2';

            menuData.forEach((mainItem, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mobile-nav-item';

                const mainToggle = document.createElement('div');
                mainToggle.className = 'mobile-nav-link';
                mainToggle.setAttribute('data-target', `mobile-submenu-${index}`);
                
                const leftSpan = document.createElement('span');
                leftSpan.innerHTML = mainItem.icon + ' ' + mainItem.title;
                mainToggle.appendChild(leftSpan);
                
                const chevron = document.createElement('i');
                chevron.className = 'bi bi-chevron-down';
                mainToggle.appendChild(chevron);

                itemDiv.appendChild(mainToggle);

                const submenu = document.createElement('ul');
                submenu.className = 'mobile-submenu';
                submenu.id = `mobile-submenu-${index}`;

                mainItem.subMenus.forEach(subMenu => {
                    const headerLi = document.createElement('li');
                    headerLi.className = 'mobile-submenu-header';
                    headerLi.innerHTML = subMenu.icon + ' ' + subMenu.title;
                    submenu.appendChild(headerLi);

                    subMenu.items.forEach(item => {
                        const itemLi = document.createElement('li');
                        itemLi.className = 'mobile-submenu-item';

                        const itemLink = document.createElement('a');
                        itemLink.className = 'mobile-submenu-link';
                        itemLink.href = '#';
                        itemLink.innerHTML = item.icon + ' ' + item.title;
                        
                        itemLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadUrlInIframe(item.url);
                            const navbarCollapse = document.getElementById('navbarMain');
                            if (navbarCollapse.classList.contains('show')) {
                                navbarCollapse.classList.remove('show');
                            }
                        });

                        itemLi.appendChild(itemLink);
                        submenu.appendChild(itemLi);
                    });
                });

                itemDiv.appendChild(submenu);
                menuDiv.appendChild(itemDiv);

                mainToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetSubmenu = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    targetSubmenu.classList.toggle('show');
                    icon.classList.toggle('bi-chevron-down');
                    icon.classList.toggle('bi-chevron-up');
                    
                    document.querySelectorAll('.mobile-submenu').forEach(menu => {
                        if (menu.id !== targetId && menu.classList.contains('show')) {
                            menu.classList.remove('show');
                            const otherIcon = document.querySelector(`[data-target="${menu.id}"] i`);
                            if (otherIcon) {
                                otherIcon.classList.remove('bi-chevron-up');
                                otherIcon.classList.add('bi-chevron-down');
                            }
                        }
                    });
                });
            });

            container.innerHTML = '';
            container.appendChild(menuDiv);
        }

        // Dropdown management
        let currentOpenDropdown = null;

        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu-custom.show').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            document.querySelectorAll('.nav-item-custom.active').forEach(item => {
                item.classList.remove('active');
            });
            currentOpenDropdown = null;
        }

        function handleClickOutside(event) {
            if (!event.target.closest('.nav-item-custom')) {
                closeAllDropdowns();
            }
        }

        function toggleDropdown(dropdownId, navItem) {
            const dropdown = document.getElementById(dropdownId);
            
            if (currentOpenDropdown === dropdownId) {
                closeAllDropdowns();
                return;
            }
            
            closeAllDropdowns();
            
            dropdown.classList.add('show');
            navItem.classList.add('active');
            currentOpenDropdown = dropdownId;
        }

        // Load URL in iframe
        function loadUrlInIframe(url) {
            const iframe = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            const welcomeMessage = document.getElementById('welcome-message');
            
            welcomeMessage.style.display = 'none';
            loading.style.display = 'flex';
            
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }

            iframe.onload = function() {
                loading.style.display = 'none';
            };
            
            iframe.onerror = function() {
                loading.style.display = 'none';
                alert('Error loading the page. Please check the URL: ' + fullUrl);
            };

            iframe.src = fullUrl;
        }

        // Show error message
        function showError(message) {
            const desktopContainer = document.getElementById('desktop-menu-container');
            const mobileContainer = document.getElementById('mobile-menu-container');
            const errorHtml = `<div class="error-message">${message}</div>`;
            desktopContainer.innerHTML = errorHtml;
            mobileContainer.innerHTML = errorHtml;
        }

        // Initialize
        async function init() {
            initTheme();
            
            document.getElementById('theme-toggle').addEventListener('change', toggleTheme);
            
            menuData = await fetchSheetData();
            renderDesktopMenu(menuData);
            renderMobileMenu(menuData);
            
            document.addEventListener('click', handleClickOutside);
            
            document.getElementById('welcome-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Start
        init();

        // Iframe load handler
        document.getElementById('content-frame').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
