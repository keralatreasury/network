<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Admin - Network Operations Center</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0a0c10;
            color: #e1e9f0;
        }

        /* Custom Navbar Styles - Dark Theme */
        .navbar-custom {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid #334155;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .brand-text {
            line-height: 1.2;
        }

        .brand-text h1 {
            color: #f1f5f9;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .brand-text span {
            font-size: 0.75rem;
            color: #94a3b8;
            display: block;
        }

        /* Navigation Menu - Dark Theme */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item-custom {
            position: relative;
        }

        .nav-link-custom {
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
        }

        .nav-link-custom:hover {
            background: rgba(51, 65, 85, 0.7);
            color: #f1f5f9;
        }

        .nav-link-custom i {
            font-size: 0.8rem;
            transition: transform 0.3s ease;
            color: #94a3b8;
        }

        .nav-item-custom.active .nav-link-custom {
            background: #334155;
            color: #f1f5f9;
        }

        .nav-item-custom.active .nav-link-custom i {
            transform: rotate(180deg);
            color: #f1f5f9;
        }

        /* Dropdown Menu - Dark Theme */
        .dropdown-menu-custom {
            position: absolute;
            top: 100%;
            right: 0;
            background: #1e293b;
            min-width: 320px;
            border-radius: 12px;
            box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.5);
            padding: 0;
            margin-top: 8px;
            z-index: 1000;
            display: none;
            border: 1px solid #334155;
        }

        .dropdown-menu-custom.show {
            display: block;
            animation: slideDown 0.2s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header-custom {
            background: #0f172a;
            color: #f1f5f9;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 0.95rem;
            border-radius: 12px 12px 0 0;
            border-bottom: 1px solid #334155;
            letter-spacing: 0.5px;
        }

        .dropdown-item-custom {
            display: block;
            padding: 12px 16px 12px 40px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.95rem;
            border-bottom: 1px solid #2d3a4f;
            position: relative;
            transition: all 0.2s ease;
        }

        .dropdown-item-custom:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .dropdown-item-custom::before {
            content: 'ðŸ”—';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.5;
            filter: brightness(0.8);
        }

        .dropdown-item-custom:hover {
            background: #2d3a4f;
            color: #f1f5f9;
            padding-left: 45px;
        }

        /* Mobile Toggle Button - Dark Theme */
        .navbar-toggler {
            border: 2px solid #475569;
            padding: 0.5rem 0.75rem;
            background: transparent;
        }

        .navbar-toggler:focus {
            box-shadow: none;
            border-color: #3b82f6;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28203, 213, 225, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        /* Collapsible Menu - Dark Theme */
        .navbar-collapse {
            background: #1a2534;
            border-radius: 12px;
            margin-top: 1rem;
            padding: 0.75rem;
            backdrop-filter: blur(10px);
            border: 1px solid #334155;
        }

        .mobile-nav-item {
            width: 100%;
            margin-bottom: 2px;
        }

        .mobile-nav-link {
            color: #e2e8f0;
            padding: 14px 16px;
            border-radius: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.3s ease;
            background: #1f2a3a;
            border: 1px solid #334155;
            margin-bottom: 2px;
        }

        .mobile-nav-link:hover {
            background: #2d3a4f;
        }

        .mobile-nav-link i {
            color: #94a3b8;
            transition: transform 0.3s ease;
        }

        .mobile-nav-link.active i {
            transform: rotate(180deg);
        }

        .mobile-submenu {
            list-style: none;
            padding-left: 0;
            margin: 2px 0 4px 0;
            display: none;
        }

        .mobile-submenu.show {
            display: block;
        }

        .mobile-submenu-header {
            background: #0f172a;
            color: #f1f5f9;
            padding: 10px 16px;
            font-weight: 600;
            font-size: 0.9rem;
            border-radius: 6px;
            margin: 2px 0;
            border: 1px solid #334155;
            letter-spacing: 0.3px;
        }

        .mobile-submenu-item {
            width: 100%;
        }

        .mobile-submenu-link {
            display: block;
            padding: 12px 16px 12px 36px;
            color: #cbd5e1;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: all 0.2s ease;
            position: relative;
            background: #1f2a3a;
            border: 1px solid #334155;
            margin: 2px 0;
        }

        .mobile-submenu-link::before {
            content: 'ðŸ”—';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            opacity: 0.6;
            filter: brightness(0.8);
        }

        .mobile-submenu-link:hover {
            background: #2d3a4f;
            color: #f1f5f9;
            padding-left: 40px;
        }

        /* Iframe Container - Dark Theme */
        .iframe-container {
            flex: 1;
            width: 100%;
            background: #0f172a;
            position: relative;
            overflow: hidden;
            border-top: 1px solid #334155;
        }

        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff; /* Keep iframe content normal */
        }

        /* Loading indicator - Dark Theme */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #f1f5f9;
            background: #1e293b;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
            border: 1px solid #475569;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #475569;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Message - Dark Theme */
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #94a3b8;
            background: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 40px -15px rgba(0, 0, 0, 0.6);
            pointer-events: none;
            width: 90%;
            max-width: 450px;
            border: 1px solid #334155;
        }

        .welcome-message h2 {
            font-size: 2.2rem;
            color: #f1f5f9;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-message p {
            font-size: 1.1rem;
            color: #94a3b8;
        }

        /* Error Message - Dark Theme */
        .error-message {
            color: #fca5a5;
            padding: 12px 16px;
            background: #451a1a;
            border: 1px solid #7f1d1d;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 0.95rem;
        }

        /* Scrollbar Styling - Dark Theme */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a2534;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5f6b7f;
        }

        /* Desktop hover menu - hidden on mobile */
        @media (max-width: 991.98px) {
            .desktop-menu {
                display: none !important;
            }
            
            .navbar-collapse {
                max-height: 60vh;
                overflow-y: auto;
            }
        }

        /* Desktop styles */
        @media (min-width: 992px) {
            .mobile-only {
                display: none !important;
            }
            
            .navbar-collapse {
                background: transparent;
                margin-top: 0;
                padding: 0;
                backdrop-filter: none;
                border: none;
            }
        }

        /* Additional dark theme touches */
        .dropdown-divider {
            border-top-color: #334155;
        }

        .text-muted-dark {
            color: #94a3b8;
        }

        .border-dark-custom {
            border-color: #334155;
        }
    </style>
</head>
<body>
    <!-- Bootstrap Navbar - Dark Theme -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <div class="logo">ðŸ“¡</div>
                <div class="brand-text">
                    <h1>NOC Admin</h1>
                    <span>Network Operations Center</span>
                </div>
            </a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <!-- Desktop Menu (hidden on mobile) -->
                <div class="desktop-menu ms-auto" id="desktop-menu-container">
                    <!-- Desktop menu will be populated by JavaScript -->
                </div>

                <!-- Mobile Menu (hidden on desktop) -->
                <div class="mobile-only w-100" id="mobile-menu-container">
                    <!-- Mobile menu will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <div class="iframe-container">
        <iframe id="content-frame" src="about:blank" title="Content"></iframe>
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Loading...
        </div>
        <div class="welcome-message" id="welcome-message">
            <h2>ðŸ“¡ Welcome NOC Admin</h2>
            <p></p>
           
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuration
        const SPREADSHEET_ID = '1jd1xZe9x2mrZm5KAwGT12vMNYjbrnynsmelNKeK95jc';
        const API_KEY = 'AIzaSyBB1V3vJpNZ9X1GIF-YOwoa6YSt_iXMLo0';
        const SHEET_NAME = 'Menu';
        const RANGE = 'A:D'; // Main menu, Sub Menu, link item, Url

        // Track currently open dropdown
        let currentOpenDropdown = null;

        // Fetch data from Google Sheets
        async function fetchMenuData() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`;
                
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                return processSheetData(data.values);
            } catch (error) {
                console.error('Error fetching menu data:', error);
                showError('Error loading menu: ' + error.message);
                return [];
            }
        }

        // Process the sheet data into a structured menu format
        function processSheetData(rows) {
            if (!rows || rows.length < 2) return [];

            const menuMap = new Map();

            // Skip header row (index 0)
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                if (row.length < 4) continue;

                const [mainMenu, subMenu, linkItem, url] = row;

                if (!mainMenu || !subMenu || !linkItem || !url) continue;

                if (!menuMap.has(mainMenu)) {
                    menuMap.set(mainMenu, new Map());
                }

                const subMenuMap = menuMap.get(mainMenu);
                
                if (!subMenuMap.has(subMenu)) {
                    subMenuMap.set(subMenu, []);
                }

                subMenuMap.get(subMenu).push({
                    title: linkItem,
                    url: url
                });
            }

            // Convert to array format for rendering
            return Array.from(menuMap.entries()).map(([mainMenu, subMenuMap]) => ({
                title: mainMenu,
                subMenus: Array.from(subMenuMap.entries()).map(([subMenu, items]) => ({
                    title: subMenu,
                    items: items
                }))
            }));
        }

        // Close all dropdowns
        function closeAllDropdowns() {
            document.querySelectorAll('.dropdown-menu-custom.show').forEach(dropdown => {
                dropdown.classList.remove('show');
            });
            document.querySelectorAll('.nav-item-custom.active').forEach(item => {
                item.classList.remove('active');
            });
            currentOpenDropdown = null;
        }

        // Handle click outside to close menus
        function handleClickOutside(event) {
            if (!event.target.closest('.nav-item-custom')) {
                closeAllDropdowns();
            }
        }

        // Toggle dropdown
        function toggleDropdown(dropdownId, navItem) {
            const dropdown = document.getElementById(dropdownId);
            
            // If clicking on the same dropdown that's open, close it
            if (currentOpenDropdown === dropdownId) {
                closeAllDropdowns();
                return;
            }
            
            // Close any open dropdown
            closeAllDropdowns();
            
            // Open the new dropdown
            dropdown.classList.add('show');
            navItem.classList.add('active');
            currentOpenDropdown = dropdownId;
        }

        // Render desktop menu (click-based dropdowns)
        function renderDesktopMenu(menuData) {
            const container = document.getElementById('desktop-menu-container');
            
            if (menuData.length === 0) {
                container.innerHTML = '<div class="text-white-50 p-3">No menu items found</div>';
                return;
            }

            const navMenu = document.createElement('div');
            navMenu.className = 'nav-menu';

            menuData.forEach((mainItem, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'nav-item-custom';
                const dropdownId = `dropdown-${index}`;

                // Main menu link
                const mainLink = document.createElement('a');
                mainLink.className = 'nav-link-custom';
                mainLink.innerHTML = `${mainItem.title} <i class="fas fa-chevron-down"></i>`;
                mainLink.href = '#';
                
                // Create dropdown menu
                if (mainItem.subMenus.length > 0) {
                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown-menu-custom';
                    dropdown.id = dropdownId;

                    mainItem.subMenus.forEach(subMenu => {
                        // Submenu header
                        const header = document.createElement('div');
                        header.className = 'dropdown-header-custom';
                        header.textContent = subMenu.title;
                        dropdown.appendChild(header);

                        // Submenu items
                        subMenu.items.forEach(item => {
                            const itemLink = document.createElement('a');
                            itemLink.className = 'dropdown-item-custom';
                            itemLink.textContent = item.title;
                            itemLink.href = '#';
                            itemLink.addEventListener('click', (e) => {
                                e.preventDefault();
                                loadUrlInIframe(item.url);
                                closeAllDropdowns(); // Close menu after selection
                            });
                            dropdown.appendChild(itemLink);
                        });
                    });

                    itemDiv.appendChild(dropdown);
                    
                    // Add click handler for main menu item
                    mainLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        toggleDropdown(dropdownId, itemDiv);
                    });
                } else {
                    // No submenu, just a regular link
                    mainLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        // Handle if needed
                    });
                }

                itemDiv.appendChild(mainLink);
                navMenu.appendChild(itemDiv);
            });

            container.innerHTML = '';
            container.appendChild(navMenu);
        }

        // Render mobile menu (accordion style)
        function renderMobileMenu(menuData) {
            const container = document.getElementById('mobile-menu-container');
            
            if (menuData.length === 0) {
                container.innerHTML = '<div class="text-white-50 p-3">No menu items found</div>';
                return;
            }

            const menuDiv = document.createElement('div');
            menuDiv.className = 'py-2';

            menuData.forEach((mainItem, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mobile-nav-item';

                // Main menu toggle
                const mainToggle = document.createElement('div');
                mainToggle.className = 'mobile-nav-link';
                mainToggle.innerHTML = `${mainItem.title} <i class="fas fa-chevron-down"></i>`;
                mainToggle.setAttribute('data-target', `mobile-submenu-${index}`);

                itemDiv.appendChild(mainToggle);

                // Create submenu container
                const submenu = document.createElement('ul');
                submenu.className = 'mobile-submenu';
                submenu.id = `mobile-submenu-${index}`;

                mainItem.subMenus.forEach(subMenu => {
                    // Submenu header
                    const headerLi = document.createElement('li');
                    headerLi.className = 'mobile-submenu-header';
                    headerLi.textContent = subMenu.title;
                    submenu.appendChild(headerLi);

                    // Submenu items
                    subMenu.items.forEach(item => {
                        const itemLi = document.createElement('li');
                        itemLi.className = 'mobile-submenu-item';

                        const itemLink = document.createElement('a');
                        itemLink.className = 'mobile-submenu-link';
                        itemLink.textContent = item.title;
                        itemLink.href = '#';
                        itemLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadUrlInIframe(item.url);
                            // Close mobile menu after selection
                            const navbarCollapse = document.getElementById('navbarMain');
                            if (navbarCollapse.classList.contains('show')) {
                                navbarCollapse.classList.remove('show');
                            }
                        });

                        itemLi.appendChild(itemLink);
                        submenu.appendChild(itemLi);
                    });
                });

                itemDiv.appendChild(submenu);
                menuDiv.appendChild(itemDiv);

                // Add click event for mobile toggle
                mainToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const targetSubmenu = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    // Toggle current submenu
                    targetSubmenu.classList.toggle('show');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                    
                    // Close other open submenus
                    document.querySelectorAll('.mobile-submenu').forEach(menu => {
                        if (menu.id !== targetId && menu.classList.contains('show')) {
                            menu.classList.remove('show');
                            const otherIcon = document.querySelector(`[data-target="${menu.id}"] i`);
                            if (otherIcon) {
                                otherIcon.classList.remove('fa-chevron-up');
                                otherIcon.classList.add('fa-chevron-down');
                            }
                        }
                    });
                });
            });

            container.innerHTML = '';
            container.appendChild(menuDiv);
        }

        // Show error message
        function showError(message) {
            const desktopContainer = document.getElementById('desktop-menu-container');
            const mobileContainer = document.getElementById('mobile-menu-container');
            const errorHtml = `<div class="error-message">${message}</div>`;
            desktopContainer.innerHTML = errorHtml;
            mobileContainer.innerHTML = errorHtml;
        }

        // Load URL in iframe
        function loadUrlInIframe(url) {
            const iframe = document.getElementById('content-frame');
            const loading = document.getElementById('loading');
            const welcomeMessage = document.getElementById('welcome-message');
            
            // Hide welcome message
            welcomeMessage.style.display = 'none';
            
            // Show loading indicator
            loading.style.display = 'flex';
            
            // Handle URL - ensure it has protocol
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }

            // Set iframe source
            iframe.onload = function() {
                loading.style.display = 'none';
            };
            
            iframe.onerror = function() {
                loading.style.display = 'none';
                alert('Error loading the page. Please check the URL: ' + fullUrl);
            };

            iframe.src = fullUrl;
        }

        // Initialize the application
        async function init() {
            const menuData = await fetchMenuData();
            renderDesktopMenu(menuData);
            renderMobileMenu(menuData);
            
            // Add click outside listener
            document.addEventListener('click', handleClickOutside);
            
            // Ensure welcome message is visible initially
            document.getElementById('welcome-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Start the application
        init();

        // Handle iframe loading states
        document.getElementById('content-frame').addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
